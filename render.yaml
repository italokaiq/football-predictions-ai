services:
  - type: web
    name: football-predictions-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python deploy_fix.py
    envVars:
      - key: PORT
        value: 10000
      - key: FOOTBALL_API_KEY
        value: your_api_key_here
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2